<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h3>Welcome back</h3>
            <p class="start">Welcome back please enter your details</p>
            <form>
                <div class="email">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="mail" id="mail" placeholder="enter your email" required>
                </div>
                <div class="password">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>
                <input type="submit" value="Sign Up" class="submit" required>
            </form>
            <div class="google">
                <button>
                    <img src="./images/icons8-google-48.png" alt="Google-icon"> Sign up with Google
                </button>
            </div>
            <div class="sign-info">
                Dont have an account ?<a href="#">
                    Sign Up
                </a>
            </div>
        </div>
        <div class="container-img">
            <div>

            </div>
        </div>
    </div>
</body>

</html>
